<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="logo.svg" alt="The Microblog logo" />Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation--item"><a href="#" class="navbar__link>">Recent</a></li>
            <li class="navbar__navigation--item"><a href="#" class="navbar__link>">Calendar</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Add new entry</h1>
            <form action="/entry" method="POST">
                <label for="sample-field">Sample:</label>
                <input type="text" name="sample" id="sample-field" />
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            <article>
                <div>
                    <h2>Last month I had</h2>
                    <time datetime="24-10-2019">Oct 24</time>
                </div>
                <p>
                    Last month I had the luxury of going on my first holiday in almost 2 years, which was a very welcome break
                </p>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
